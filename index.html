Тестовое задание Topface
Разработать приложение: текстовый редактор заметок с тегами. 
Задание подразумевает реализацию на нативном JavaScript, без использования фреймворков.

Возможности:
- создание, редактирование, просмотр и удаление заметок;
- фильтр заметок по тегу;
- добавление и удаление тегов из списка.

Примечания:
Во время редактирования заметки пользователь может создавать теги, 
используя символ #. 

Например: пользователь вводит текст “I wanna go to #shop”. По мере (окончании) ввода должен создаться соответствующий тег и отобразиться в списке под текстовым полем.
При редактировании заметки все слова, соответствующие тегам, должны подсвечиваться.
В качестве хранилища данных использовать localStorage.

Будет плюсом: 
- покрытие кода тестами;
- реализация на ES6.

Результат пришлите в виде ссылки на репозиторий на GitHub.

	-->
